specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTBankFactory
    network: fuji
    source:
      address: "0x393d2a384a141a18aB3630D47759c8d58eabE823"
      abi: NFTBankFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFTBankCreated
        - NewLaunchpadFeeWasSet
        - NewMintCapWasSet
        - NewNFTBankImplWasSet
        - NewSuperAdminWasSet
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: NFTBankFactory
          file: ./abis/NFTBankFactory.json
      eventHandlers:
        - event: NFTBankCreated(indexed address,string,uint256,uint256,uint256)
          handler: handleNFTBankCreated
        - event: NewLaunchpadFeeWasSet(uint256,uint256)
          handler: handleNewLaunchpadFeeWasSet
        - event: NewMintCapWasSet(uint256,uint256)
          handler: handleNewMintCapWasSet
        - event: NewNFTBankImplWasSet(address,address)
          handler: handleNewNFTBankImplWasSet
        - event: NewSuperAdminWasSet(address,address)
          handler: handleNewSuperAdminWasSet
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/nft-bank-factory.ts
