specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTBankFactory
    network: fuji
    source:
      address: "0x10B30752C503B0c16F1271Aac1a6E7bfa1b0ad1a"
      abi: NFTBankFactory
      startBlock: 10359948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFTBankEntity
      abis:
        - name: NFTBankFactory
          file: ./abis/NFTBankFactory.json
      eventHandlers:
        - event: NFTBankCreated(address)
          handler: handleNFTBankCreated
      file: ./src/nft-bank-factory.ts
templates:
  - name: NFTBank
    kind: ethereum/contract
    network: fuji
    source:
      abi: NFTBank
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFTBankEntity
      abis:
        - name: NFTBank
          file: ./abis/NFTBank.json
      eventHandlers:
        - event: PrivateModeIsOn(bool)
          handler: handlePrivateModeIsOn
      file: ./src/nft-bank.ts
